<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Million Message Wall. One million messages. One wall. One world.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 8px 8px;
      z-index: 1000;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #banner a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 8px;
    }
    #banner a:hover {
      text-decoration: underline;
    }
    .slider-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      min-width: 48px;
      min-height: 48px;
      touch-action: manipulation;
    }
    .tile-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .tile:hover .tile-number {
      opacity: 1;
    }
    .tile-number.hidden {
      display: none;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      position: relative;
      top: 80px;
    }
    #grid {
      position: relative;
      width: 1600px;
      height: 9000px;
      margin: 0 auto;
    }
    .tile {
      position: absolute;
      width: 160px;
      height: 90px;
      background: #222;
      overflow: hidden;
      cursor: pointer;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 60vw;
      max-width: 200px;
      min-width: 50px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      input[type="range"] {
        width: 80vw;
      }
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #000;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-top: -5px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #000;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>
  <div id="banner">
    <a href="https://igg.me/at/IouGgXu7tdU/x/38646669#/" target="_blank">
      Select a wall and scroll to explore, each wall has 1000 tiles (10w X 100h). <br>  
      Click here to contribute if you want! 
    </a>
    <div class="slider-controls">
      <span id="sliderValue">Wall 1: EDM</span>
      <button id="downBtn">âˆ’</button>
      <input type="range" id="videoSlider" min="1" max="1000" value="1" />
      <button id="upBtn">+</button>
    </div>
  </div>

  <div id="viewport">
    <div id="grid"></div>
  </div>

  <script>
    const viewport = document.getElementById('viewport');
    const grid = document.getElementById('grid');

    const TILE_WIDTH = 160;
    const TILE_HEIGHT = 90;
    const GRID_COLS = 10;
    const GRID_ROWS = 100;

    let sampleVideos = [];
    let messages = [];

    let tileNumbersVisible = true;
    const visibleTiles = {};

    const wallNames = {
      1: "EDM",
      2: "Education",
      3: "Classical Music",
      4: "Books",
      5: "Art",
      6: "Crossfit"
    };

    const slider = document.getElementById('videoSlider');
    const sliderValue = document.getElementById('sliderValue');
    const upBtn = document.getElementById('upBtn');
    const downBtn = document.getElementById('downBtn');

    // ðŸ”¥ Save original banner HTML for restoring later
    const originalBannerHTML = document.getElementById('banner').innerHTML;

    // ðŸ”¥ Function to restore original banner UI
    function restoreBanner() {
      const banner = document.getElementById('banner');
      banner.innerHTML = originalBannerHTML;

      // rebind event listeners for slider controls
      document.getElementById('videoSlider').addEventListener('input', updateSliderDisplay);
      document.getElementById('upBtn').addEventListener('click', () => {
        if (parseInt(slider.value, 10) < parseInt(slider.max, 10)) {
          slider.value = parseInt(slider.value, 10) + 1;
          slider.dispatchEvent(new Event('input'));
          updateSliderDisplay();
        }
      });
      document.getElementById('downBtn').addEventListener('click', () => {
        if (parseInt(slider.value, 10) > parseInt(slider.min, 10)) {
          slider.value = parseInt(slider.value, 10) - 1;
          slider.dispatchEvent(new Event('input'));
          updateSliderDisplay();
        }
      });
    }

    function renderTiles() {
      const scrollLeft = viewport.scrollLeft;
      const scrollTop = viewport.scrollTop;
      const viewportWidth = viewport.clientWidth;
      const viewportHeight = viewport.clientHeight;

      const startCol = Math.floor(scrollLeft / TILE_WIDTH);
      const endCol = Math.min(GRID_COLS, Math.ceil((scrollLeft + viewportWidth) / TILE_WIDTH));
      const startRow = Math.floor(scrollTop / TILE_HEIGHT);
      const endRow = Math.min(GRID_ROWS, Math.ceil((scrollTop + viewportHeight) / TILE_HEIGHT));

      const newVisible = {};

      for (let row = startRow; row < endRow; row++) {
        for (let col = startCol; col < endCol; col++) {
          const key = `${row}_${col}`;
          newVisible[key] = true;

          if (!visibleTiles[key]) {
            const index = (row * GRID_COLS + col);
            const youtubeId = sampleVideos[index % sampleVideos.length] || "";

            const tile = document.createElement("div");
            tile.className = "tile";
            tile.style.top = `${row * TILE_HEIGHT}px`;
            tile.style.left = `${col * TILE_WIDTH}px`;

            if (youtubeId) {
              const img = document.createElement("img");
              img.src = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;
              img.alt = `Tile ${row}, ${col}`;
              tile.appendChild(img);
            } else {
              tile.style.background = "#444";
            }

            const tileNumber = document.createElement("div");
            tileNumber.className = "tile-number";
            tileNumber.textContent = index + 1;
            if (!tileNumbersVisible) {
              tileNumber.classList.add('hidden');
            }
            tile.appendChild(tileNumber);

            tile.addEventListener("click", () => {
              tile.innerHTML = `
                <div class="iframe-container">
                  <img 
                    src="https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg" 
                    alt="Video thumbnail" 
                    style="width:100%; height:100%; object-fit:cover;" 
                  />
                </div>`;

              const message = messages[index] || "No message yet.";
              const videoUrl = `https://www.youtube.com/watch?v=${youtubeId}`;
              const sliderVal = parseInt(slider.value, 10);
              let wallName = wallNames[sliderVal] || "";

              let bannerHtml = `Wall ${sliderVal}`;
              if (wallName) bannerHtml += `: ${wallName}`;
              bannerHtml += ` â€” Message #${index + 1}: &nbsp;|&nbsp; ${message}`;
              if (youtubeId) {
                bannerHtml += ` &nbsp; &nbsp; <a href="${videoUrl}" target="_blank">Click Here to Watch on YouTube</a>`;
              }

              // ðŸ”¥ Replace banner with message info and a back button
              document.getElementById('banner').innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
                  <div style="margin-bottom:8px; text-align:center;">${bannerHtml}</div>
                  <button id="backBtn" style="
                    padding:8px 16px;
                    font-size:16px;
                    background:#444;
                    color:#fff;
                    border:none;
                    border-radius:6px;
                    cursor:pointer;
                  ">â¬… Back to Wall Selector</button>
                </div>
              `;

              // event for back button
              document.getElementById('backBtn').addEventListener('click', restoreBanner);
            });

            grid.appendChild(tile);
            visibleTiles[key] = tile;
          }
        }
      }

      for (let key in visibleTiles) {
        if (!newVisible[key]) {
          grid.removeChild(visibleTiles[key]);
          delete visibleTiles[key];
        }
      }
    }

    function updateSliderDisplay() {
      const value = parseInt(slider.value, 10);
      const wallName = wallNames[value] || "";
      sliderValue.textContent = wallName ? `Wall ${value}: ${wallName}` : `Wall ${value}`;

      const fileName = `${value.toString().padStart(4, '0')}`;
      const videoFile = `https://mmw-art.github.io/website/videos-${fileName}.txt`;
      const messageFile = `https://mmw-art.github.io/website/messages-${fileName}.txt`;

      Promise.all([
        fetch(videoFile).then(res => res.text()),
        fetch(messageFile).then(res => res.text())
      ]).then(([videoText, messageText]) => {
        const initialVideos = videoText.trim().split('\n').map(line => line.trim()).filter(Boolean);
        const toAppendCount = 10000 - initialVideos.length;
        sampleVideos = initialVideos.concat(new Array(toAppendCount).fill(""));

        messages = messageText.trim().split('\n').map(line => line.trim()).filter(Boolean);

        Object.keys(visibleTiles).forEach(key => {
          grid.removeChild(visibleTiles[key]);
          delete visibleTiles[key];
        });

        renderTiles();
      }).catch(error => {
        console.error("Error loading files:", error);
      });
    }

    slider.addEventListener('input', updateSliderDisplay);

    upBtn.addEventListener('click', () => {
      if (parseInt(slider.value, 10) < parseInt(slider.max, 10)) {
        slider.value = parseInt(slider.value, 10) + 1;
        slider.dispatchEvent(new Event('input'));
        updateSliderDisplay();
      }
    });

    downBtn.addEventListener('click', () => {
      if (parseInt(slider.value, 10) > parseInt(slider.min, 10)) {
        slider.value = parseInt(slider.value, 10) - 1;
        slider.dispatchEvent(new Event('input'));
        updateSliderDisplay();
      }
    });

    updateSliderDisplay();
    viewport.addEventListener("scroll", renderTiles);
    viewport.addEventListener("touchmove", renderTiles);
    viewport.addEventListener("wheel", renderTiles);
    window.addEventListener("resize", renderTiles);
  </script>
</body>
</html>
